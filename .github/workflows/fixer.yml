name: Fixer

on:
  workflow_run:
    workflows: ['Build']
    branches: [main]
    types:
      - completed

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    environment:
      name: ${{ github.ref_name == 'main' && 'production'  || github.ref_name}}

    steps:
      - name: 🥇 Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ secrets.BRANCH_NAME }}
          token: ${{ secrets.PERSONAL_GB_TOKEN }}

      - name: ✅ Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: 💾 Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ matrix.os }}-node-v${{ matrix.node }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/package.json')) }}

      - name: 🐈 Yarn
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn

      - name: 🔧 ESLint code fixer
        run: yarn lint --fix

      - name: 💅 Style code fixer
        run: yarn prettier

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Style code
          commit_options: '--no-verify'
